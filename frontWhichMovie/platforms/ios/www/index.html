<!DOCTYPE html>
<html>
<head>
	<link href="assets/ratchet/css/ratchet.css" rel="stylesheet">
	<link href="assets/css/styles.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>


<script id="home-tpl" type="text/template">
	<center>
		<div>
			<img src="http://imageshack.com/a/img540/5240/UbisMZ.png" width=30% auto />
			<h1><a href="#films" class='btn btn-primary' style="width:130px">Films </a></h1>
		</div>
	</center>
</script>

<script id="film-list-tpl" type="text/template">
    <ul class="table-view">
        {{#each this}}
        <li class="table-view-cell media">
          <a href="#films/{{ id }}">
              <center><img class="media-object pull-left" style="width:100px; height:100px" src="{{affiche}}"> </center>
              <div class="media-body">
                  <strong> {{titre}} </strong>  
                  <small> de {{realisateur}} </small>
                  <p>{{acteurs}}</p>
              </div>
              <h1><a href="#films" class='btn btn-primary' style="width:130px"> Like </a>
                <a href="#films" class='btn btn-primary' style="width:130px"> Pas Like </a></h1>
          </a>
        </li>
        {{/each}}
    </ul>
</script>

<script id="film-tpl" type="text/template">
  <center>
    <img src="{{affiche}}" width=45% auto>
  <div class="media-body">
    {{titre}} {{realisateur}}
      <p>{{acteurs}}</p>
      <p>{{synopsis}}</p>
  </div>
    <h1><a href="liked" class='btn btn-primary' style="width:130px"> Like </a>
        <a href="liked" class='btn btn-primary' style="width:130px"> Pas Like </a></h1>
</script>

<script id="liked-tpl" type="text/template">

  <div class="media-body">
      <p> Youpii </p>
  </div>
 
</script>


<script src="lib/handlebars.js"></script>
<script src="lib/fastclick.js"></script>
<script src="cordova.js"></script>
<script src="lib/jquery.js"></script>
<script src="lib/router.js"></script>
<script src="js/services/json/FilmService.js"></script>
<script src="js/HomeView.js"></script>
<script src="js/FilmListView.js"></script>
<script src="js/FilmView.js"></script>
<script src="js/Liked.js"></script>
<script src="js/app.js"></script>

</body>
</html>
