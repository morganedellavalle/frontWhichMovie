  <br>

    <input type="text" id="name" name="Name" placeholder="Enter your Name" style="disabled" >

	</center> 
</script>

<script id="film-list-tpl" type="text/template">
    <ul class="table-view">
        {{#each this}}
        <li class="table-view-cell media">
          <a href="#films/{{ id }}/affiche">
              <center><img class="media-object pull-left" style="width:100px; height:100px" src="{{affiche}}"> </center>
              <div class="media-body">
                  <strong> {{titre}} </strong>  
                  <small> de {{realisateur}} </small>
                  <p>{{acteurs}}</p>
              </div>
               
          </a>
        </li>
        {{/each}}
    </ul>
</script>
